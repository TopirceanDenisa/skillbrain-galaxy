<!DOCTYPE html>
<html>
<head>
    <title>Speech Processing</title>
    <meta charset='utf-8' />
    <!-- Acest plugin ne ajuta sa convertim textul scris in sunet audio -->
    <script src='images/voicerss-tts.min.js'></script>
    <!-- Acest plugin ne ajuta sa scrim cod css (nerecomandabil incepatorilor) -->
    <script src="images/tailwindcss-browser@4.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="max-w-md mx-auto mt-10">
            <label for="speak-text" class="block text-sm font-medium text-gray-700 mb-2">
                Scrie un mesaj pentru a fi ascultat
            </label>

            <div class="flex items-start space-x-3">
                <textarea
                    id="speak-text"
                    rows="15"
                    placeholder="Insert text to listen!"
                    class="flex-1 px-4 py-3 border border-gray-300 rounded-2xl shadow-sm 
                    focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                    resize-none text-gray-800 placeholder-gray-400"
                ></textarea>
            </div>

            <button
                id="btn-speak"
                type="button"
                class="px-5 py-3 bg-blue-600 text-white font-semibold rounded-2xl shadow 
                hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 
                disabled:bg-gray-400 disabled:cursor-not-allowed
                transition"
            >
                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                    </svg>
                    <span>Speak!</span>
                </div>
            </button>

            <button
                id="btn-tell-a-joke"
                type="button"
                class="px-5 py-3 bg-green-600 text-white font-semibold rounded-2xl shadow 
                hover:bg-green-700 focus:ring-2 focus:ring-green-400 
                disabled:bg-gray-400 disabled:cursor-not-allowed
                transition"
            >
                <div class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
                    </svg>

                    <span>Tell a joke!</span>
                </div>
            </button>
        </div>
    </div>
</body>
</html>
